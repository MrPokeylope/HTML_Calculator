<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS_Calculator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> 
</head>

<body>

  <div id="calculator">
    <div id="screen"></div>
    <button id="clear" class="calcBtn funcBtn" data-key="c">AC</button>
    <button id="plus-minus" class="calcBtn funcBtn" data-key="+/-">+/-</button>
    <button id="percent" class="calcBtn funcBtn" data-key="%">%</button>
    <button id="divide" class="calcBtn operateBtn" data-key="/">/</button>
    <button id="eight" class="calcBtn numBtn" data-key="8">8</button>
    <button id="seven" class="calcBtn numBtn" data-key="7">7</button>
    <button id="nine" class="calcBtn numBtn" data-key="9">9</button>
    <button id="multiply" class="calcBtn operateBtn" data-key="*">x</button>
    <button id="four" class="calcBtn numBtn" data-key="4">4</button>
    <button id="five" class="calcBtn numBtn" data-key="5">5</button>
    <button id="six" class="calcBtn numBtn" data-key="6">6</button>
    <button id="subtract" class="calcBtn operateBtn" data-key="-">-</button>
    <button id="one" class="calcBtn numBtn" data-key="1">1</button>
    <button id="two" class="calcBtn numBtn" data-key="2">2</button>
    <button id="three" class="calcBtn numBtn" data-key="3">3</button>
    <button id="add" class="calcBtn operateBtn" data-key="+">+</button>
    <button id="zero" class="calcBtn numBtn" data-key="0">0</button>
    <button id="dot" class="calcBtn numBtn" data-key=".">.</button>
    <button id="equals" class="calcBtn" data-key="=">=</div>
  </div>

  <script src="calc.js"></script> 
</body>

</html>
