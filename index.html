<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="calculator">
    <div id="screen">1235</div>
    <div id="clear" class="calcBtn funcBtn">AC</div>
    <div id="plus-minus" class="calcBtn funcBtn">+/-</div>
    <div id="percent" class="calcBtn funcBtn">%</div>
    <div id="divide" class="calcBtn operateBtn">/</div>
    <div id="seven" class="calcBtn">7</div>
    <div id="eight" class="calcBtn">8</div>
    <div id="nine" class="calcBtn">9</div>
    <div id="multiply" class="calcBtn operateBtn">x</div>
    <div id="four" class="calcBtn">4</div>
    <div id="five" class="calcBtn">5</div>
    <div id="six" class="calcBtn">6</div>
    <div id="subtract" class="calcBtn operateBtn">-</div>
    <div id="one" class="calcBtn">1</div>
    <div id="two" class="calcBtn">2</div>
    <div id="three" class="calcBtn">3</div>
    <div id="add" class="calcBtn operateBtn">+</div>
    <div id="zero" class="calcBtn">0</div>
    <div id="dot" class="calcBtn">.</div>
    <div id="equals" class="calcBtn operateBtn">=</div>

  </div>

</body>

</html>
