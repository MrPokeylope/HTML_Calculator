<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> 
</head>

<body>

  <div id="calculator">
    <div id="screen"></div>
    <div id="clear" class="calcBtn funcBtn">AC</div>
    <div id="plus-minus" class="calcBtn funcBtn">+/-</div>
    <div id="percent" class="calcBtn funcBtn">%</div>
    <div id="divide" class="calcBtn operateBtn">/</div>
    <div id="eight" class="calcBtn numBtn">8</div>
    <div id="seven" class="calcBtn numBtn">7</div>
    <div id="nine" class="calcBtn numBtn">9</div>
    <div id="multiply" class="calcBtn operateBtn">x</div>
    <div id="four" class="calcBtn numBtn">4</div>
    <div id="five" class="calcBtn numBtn">5</div>
    <div id="six" class="calcBtn numBtn">6</div>
    <div id="subtract" class="calcBtn operateBtn">-</div>
    <div id="one" class="calcBtn numBtn">1</div>
    <div id="two" class="calcBtn numBtn">2</div>
    <div id="three" class="calcBtn numBtn">3</div>
    <div id="add" class="calcBtn operateBtn">+</div>
    <div id="zero" class="calcBtn numBtn">0</div>
    <div id="dot" class="calcBtn numBtn">.</div>
    <div id="equals" class="calcBtn">=</div>
  </div>

  <script src="calc.js"></script> 
</body>

</html>
